<div class="carousel-container">
  <ng-container *ngFor="let item of items">
    <div [@fade]="item.slideControl"
         class="carousel-item"
         [style]="'background-image: url('+item.imgUrl+');' + (item.slideControl === 'out' ? 'display: none' : '')">
      <button mat-fab (click)="previous(item)">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <mat-card class="carousel-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{item.content}}
        </mat-card-content>
        <mat-card-footer class="carousel-card-footer">
          <a [routerLink]="item.link" mat-flat-button>{{item.textLink}}</a>
        </mat-card-footer>
      </mat-card>
      <div></div>
      <div></div>
      <button mat-fab (click)="next(item)">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </ng-container>
</div>
